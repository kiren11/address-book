{% load static %}

<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <link rel="stylesheet" href="{% static 'style-edit.css' %}">
   </head>
   
   <body>
      <a href="{% url 'profile' contact.id %}" class="button"> Back </a>

      <div id = "header">
         <h1 class="contact-name">{{ contact.firstName | title }}</h1>
         <h1 class="contact-name">{{ contact.lastName | title }}</h1>
      </div>

      <!--  update contact form-->
      <form action="" method="POST">
         {% csrf_token %}

         <ul>
         <li>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstname"placeholder="First Name"
						value="{{ contact.firstName | title }}">
         </li>
         <li>
            <label for="mail">Last Name:</label>
            <input type="text" id="lastName" name="lastname"placeholder="Last Name"
						value="{{ contact.lastName | title }}">
         </li>
         <li>
            <label for="msg">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phonenumber" placeholder="Phone Number"
						value="{{ contact.phoneNumber | title }}">
         </li>
         <li>
            <label for="msg">Email Address:</label>
            <input type="email" id="emailAddress" name="emailaddress"placeholder="Email Address"
						value="{{ contact.emailAddress | title }}">
         </li>
         <li>
            <label for="msg">Address:</label>
             <input type="text" id="streetAddress" name="streetaddress" placeholder="Street Address"
						value="{{ contact.streetAddress | title }}">
         </li>
         </ul>
         <input type="submit" value="Update Contact"/>
      </form>
   </body>
</html>

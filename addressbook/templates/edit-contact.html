{% load static %}

<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <link rel="stylesheet" href="{% static 'style-profile.css' %}">
   </head>
   
   <body>
   
      <div class ="topHeader">
         <h1> Address Book </h1>
         <a href="{% url 'index' %}" class="button"> Back </a>
      </div>

      <div class = "header">
         <h1 class="contact-name">{{ contact.firstName | title }} {{ contact.lastName | title }}</h1>
      </div>

      <div class="loginForm">
         <div class="innerText"> 
            <!--  update contact form-->
            <form action="" method="POST">
               {% csrf_token %}

               <ul class = "updateList">
               <li>
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" name="firstname"placeholder="First Name"
                        value="{{ contact.firstName | title }}">
               </li>
               <li>
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" name="lastname" placeholder="Last Name"
                        value="{{ contact.lastName | title }}">
               </li>
               <li>
                  <label for="phoneNumber">Phone Number:</label>
                  <input type="tel" id="phoneNumber" name="phonenumber" placeholder="Phone Number"
                        value="{{ contact.phoneNumber | title }}">
               </li>
               <li>
                  <label for="emailAddress">Email Address:</label>
                  <input type="email" id="emailAddress" name="emailaddress"placeholder="Email Address"
                        value="{{ contact.emailAddress | title }}">
               </li>
               <li>
                  <label for="streetAddress">Address:</label>
                  <input type="text" id="streetAddress" name="streetaddress" placeholder="Street Address"
                        value="{{ contact.streetAddress | title }}">
               </li>
               </ul>

               <!-- button to update contact info -->
               <button class = "button"> <input type="submit" value="Update Contact"/> </button>

               <!-- button to delete contact info -->
               <a href = "{% url 'delete' contact.id %}"> 
                  <button class = "button"> Delete Contact </button>
               </a>
            </form>
         </div>
      </div>
   </body>
</html>
